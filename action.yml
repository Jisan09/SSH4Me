name: 'SSH4Me'
author: 'jisan09'
description: 'Build SSH tunnel using ngrok over workflow'

runs:
  using: 'composite'
  steps:
    - name: 'Set up Docker'
      shell: bash
      run: |
        curl -fsSL https://get.docker.com -o get-docker.sh
        sudo sh get-docker.sh
    - name: 'Build Docker image'
      shell: bash
      run: |
         build -t ssh4me --build-arg AUTH_TOKEN=$AUTH_TOKEN --build-arg PASSWORD=$PASSWORD .
         
# example xrsec/awvs:{{tags}} # https://hub.docker.com/r/xrsec/awvs/tags
# xrsec/awvs:v15.1
    - name: 'Run Docker container'
      shell: bash
      run: docker run docker.io/library/ssh4me
      run:  docker run -it -d \
--name awvs \
-p 3443:3443 \
--restart=always \
xrsec/awvs
branding:
  icon: 'terminal'
  color: 'gray-dark'
